<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeAcademy siūlomi kursai</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="site-wrap">
      <h1>Programos</h1>
      <div class="image">
        <a href="https://www.codeacademy.lt/testas/">
          <img
            src="https://codeacademy.lt/wp-content/uploads/2021/05/Desktop_banner-2048x140.jpg"
        /></a>
      </div>
      <div class="filter-box">
        <h2 class="filter-box title"></h2>
        <div class="theme select">
          <h4 class="category">Tema</h4>
          <form>
            <select name="category">
              <option value="VISOS">VISOS</option>
              <option value="TESTAVIMAS">TESTAVIMAS</option>
              <option value="PROGRAMAVIMAS">PROGRAMAVIMAS</option>
              <option value="DIZAINAS">DIZAINAS</option>
              <option value="DUOMENYS">DUOMENYS</option>
              <option value="KIBERNETINIS">KIBERNETINIS SAUGUMAS</option>
              <option value="RINKODARA">RINKODARA</option>
            </select>
          </form>
        </div>
        <div class="place select">
          <h4 class="category">Vieta</h4>
          <form>
            <select name="category">
              <option value="VISOS">VISOS</option>
              <option value="ONLINE">ONLINE</option>
              <option value="VILNIUS">VILNIUS</option>
              <option value="KAUNAS">DIKAUNASZAINAS</option>
              <option value="KLAIPĖDA">KLAIPĖDA</option>
            </select>
          </form>
        </div>
        <div class="type select">
          <h4 class="category">Tipas</h4>
          <form>
            <select name="category">
              <option value="VISI">VISI</option>
              <option value="COURSES IN ENGLISH">COURSES IN ENGLISH</option>
              <option value="PRADEDANČIŲ KURSAI">PRADEDANČIŲ KURSAI</option>
              <option value="PAŽENGUSIŲ STUDIJOS">PAŽENGUSIŲ STUDIJOS</option>
              <option value="1 + 2 LYGIS">1 + 2 LYGIS</option>
              <option value="STUDIJOS 101">STUDIJOS 101</option>
              <option value="FINANSUOJAMA UŽT - NEKVALIFIKUOTIEMS">
                FINANSUOJAMA UŽT - NEKVALIFIKUOTIEMS
              </option>
              <option value="FINANSUOJAMA UŽT - NEDIRBANTIEMS">
                FINANSUOJAMA UŽT - NEDIRBANTIEMS
              </option>
              <option value="FINANSUOJAMA UŽT - DIRBANTIEMS">
                FINANSUOJAMA UŽT - DIRBANTIEMS
              </option>
            </select>
          </form>
        </div>
        <div class="checkbox">
          <h4 class="category">Laikas</h4>
          <div class="checkbox inputs">
            <div>
              <input type="checkbox" id="DIENOMIS" name="DIENOMIS" checked />
              <label for="DIENOMIS">DIENOMIS</label>
            </div>
            <div>
              <input type="checkbox" id="vakarais" name="vakarais" />
              <label for="vakarais">VAKARAIS</label>
            </div>
          </div>
        </div>
        <div class="button-filter">
          <button type="reset">Išvalyti</button>
        </div>
      </div>
      <div class="main-content">
        <div class="item-list">
          <div class="item box">
            <div class="item-title">
              <h3>„Salesforce“ CRM - pradedančių</h3>
            </div>
            <div class="item-content">
              <p>
                „Salesforce“ - įmonės operacinė sistema, leidžianti skirtingiems
                padaliniams sklandžiai dalintis informacija, sėkmingiau
                aptranauti klientus, didinti produktyvumą, o svarbiausia -
                efektyviau išnaudoti sukauptus duomenis.
              </p>
            </div>
            <div class="item-footer"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
