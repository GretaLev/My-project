<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK</title>
    <link rel="stylesheet" href="task.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="first-box">
        <div class="title-1">
          <h1>Your Result</h1>
        </div>

        <div class="circle">
          <div class="circle-text-1">76</div>
          <div class="circle-text-2">of 100</div>
        </div>

        <div class="main-1">
          <div class="main-item">Great</div>
        </div>

        <div class="footer-1">
          <div>
            <div class="footer-text-1">
              You scored higher than 65% of the people who have taken these
              tests.
            </div>
          </div>
        </div>
      </div>

      <div class="second-box">
        <div class="second-box-title">Summary</div>
        <div class="second-box-items">
          <div class="first-item">
            <div class="image-reaction">
              <img src="/images/icon-reaction.svg" />
              <div>Reaction</div>
            </div>
          </div>

          <div class="second-item">80 / 100</div>
        </div>
      </div>
    </div>

        </div>
        <div class="Verbal">

  </body>
</html>
